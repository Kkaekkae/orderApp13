name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: gradlew bootJar
        run: ./gradlew bootJar

      - name: Copy jar to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./build/libs/*.jar"
          target: "~"
          strip_components: 2

      - name: SSH Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            # 1. 시스템 업데이트 및 Java 설치
            sudo yum update --skip-broken -y
            sudo yum install -y java-17-amazon-corretto

            # 2. Java 프로세스 종료
            echo "Terminating existing Java processes..."
            pgrep -f 'java -jar' | while read pid; do
              echo "Terminating Java process with PID: $pid"
              kill -9 $pid || true
            done

            # 3. 새로운 Java 프로세스 실행 (nohup 사용)
            echo "Starting new Java process with nohup..."
            nohup java -jar ~/*.jar > ~/app.log 2>&1 &
