name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: 현재 디렉터리 확인
        run: |
          echo "현재 디렉터리:"
          pwd
          echo "디렉터리 내 파일 목록:"
          ls -al

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: 환경변수 설정
        run: echo "${{ secrets.MY_APPLICATION_PROPERTIES}}" > ./src/main/resources/application.properties
        working-directory: /home/runner/work/orderApp13/orderApp13

      - name: application.properties 내용 출력
        run: |
          echo "application.properties 내용:"
          cat ./src/main/resources/application.properties
        working-directory: /home/runner/work/orderApp13/orderApp13

      - name: gradlew bootJar
        run: ./gradlew bootJar -Dorg.gradle.jvmargs="-Xms256m -Xmx1024m"

      - name: Set execute permissions for JAR file
        run: chmod +x ./build/libs/*.jar

      - name: Copy jar to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./build/libs/*.jar"
          target: "~"
          strip_components: 2

      - name: SSH Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            sudo yum update -y && sudo yum install -y java-17-amazon-corretto
            for pid in $(pgrep java); do
              if ps -p $pid -o args= | grep -q 'java -jar'; then
                echo "Java process with 'java -jar' found (PID: $pid). Terminating..."
                kill -9 $pid
              fi
            done
            echo "nohup java -jar ~/*.jar > ~/app.log 2>&1 &" | at now